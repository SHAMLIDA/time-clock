<script>
    const getDateTime=()=>{
    const  localTime= new Date()
        console.log(localTime);

         output.innerHTML=`${hour}:${minutes}:${secondes} ${hour>12?`AM`:`PM`}`

        setTimeout(() => {
            getDateTime()
            
        }, 1000);
    }
    getDateTime()
